<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/stylesheets/screen.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

  <script type="text/javascript" src="{{ "/javascripts/vendor/lodash.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/jquery.mini.parallax.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/jquery.maphilight.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/wow.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/lib/smoothScroll.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/lib/showAfter.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/bootstrap.js" | prepend: site.baseurl }}"></script>

  <script type="text/javascript">
    $(function() {
      // reveal animations when user sees them
      wow = new WOW({
        boxClass:     'reveal-animation',
        animateClass: 'animated',
        offset:       200,
        mobile:       false,
        live:         true
      });
      wow.init();
    });
  </script>
</head>
