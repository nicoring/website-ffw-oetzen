<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords }}">

  <link rel="stylesheet" href="{{ "/stylesheets/screen.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/images/favicon.ico" type="image/x-icon">

  <script type="text/javascript" src="{{ "/javascripts/vendor/lodash.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/jquery.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/jquery.mini.parallax.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/wow.min.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/lib/smoothScroll.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/lib/showAfter.js" | prepend: site.baseurl }}"></script>
  <script type="text/javascript" src="{{ "/javascripts/vendor/bootstrap.js" | prepend: site.baseurl }}"></script>

  <!-- CMS add on -->
  {% if jekyll.environment == "development" %}
    <script type="text/javascript" src="{{ "/javascripts/lib/jquery.jeditable.js" | prepend: site.baseurl }}"></script>
    <script type="text/javascript" src="{{ "/javascripts/lib/edit.js" | prepend: site.baseurl }}"></script>
  {% endif %}

	<script>
  	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  	})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  	ga('create', 'UA-82809606-1', 'auto');
  	ga('send', 'pageview');
	</script>

  <script type="text/javascript">
    $(function() {
      // reveal animations when user sees them
      wow = new WOW({
        boxClass:     'reveal-animation',
        animateClass: 'animated',
        offset:       200,
        mobile:       false,
        live:         true
      });
      wow.init();
    });
  </script>
</head>
