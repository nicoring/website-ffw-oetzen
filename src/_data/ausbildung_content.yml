first_block: >
  Jeden ersten Donnerstag im Monat findet der Gesamtwehrdienst statt. Zwei Zug- und
  zwei Gruppenführer teilen sich den Jahresausbildungsplan. Die erste Gruppe hat im
  Frühjahr/Sommer wöchentlich Dienst. Zusätzlich finden auf Zugebene
  Fortbildungen für Atemschutzgeräteträger und Führungskräfte statt. Die Dienste
  gliedern sich in theoretische und praktische Dienste für den Bereich
  abwehrenden Brandschutz/Hilfeleistung sowie Themen aus dem Bereich des vorbeugenden
  Brandschutzes.
second_block: 'Um eine realitätsnahe Atmosphäre für die Atemschutzgeräteträger zu erzeugen, findet zwei Mal jährlich eine Ausbildung im Brandhaus statt'
third_block: Für technische Hilfeleistung bei Verkehrsunfällen ist die enge Absprache zwischen Feuerwehr und Rettungsdienst unerläßlich.
