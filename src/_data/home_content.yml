first_block: >
  Die Freiwillige Feuerwehr Oetzen ist eine von drei Stützpunktwehren der Samtgemeinde Rosche.
  Zusammen mit den Ortswehren Jarlitz, Stöcken und Süttorf-Dörmte bildet die Ortswehr Oetzen den Zug Nord West.
  Bei größeren Schadenslagen wird in der Samtgemeinde Rosche der Zug alarmiert, um die Alarmstärke zu gewährleisten.\\

  Die Zahl der aktiven Kameraden liegt bei 40.
  Als Zusatzaufgaben leistet die Wehr Brandschutzerziehung, ist mit dem Tanklöschfahrzeug in der Kreisfeuerwehrbereitschaft sowie im Gefahrgutzug integriert.

history: >
  1902 wurde die FF Oetzen gegründet. Im gleichen Jahr wurde eine Handdruckspritze durch die damalige Gemeinde Oitzen beschafft.\\
  1942 wurde die erste Motorspritze gekauft, eine DKW Tragkraftspritze. 23 Jahre später kam das erste Feuerwehrfahrzeug für die Gemeinde Oetzen.
  Ein LF 8 TS auf Faun Fahrgestell mit Magirus Aufbau.\\
  1982 schließlich wurde die Ortswehr Oetzen Stützpunktwehr und erhielt zusätzlich ein Tanklöschfahrzeug TLF 16 T von Magirus.\\
  Heute besitzt die Wehr Oetzen ein LF 8 Iveco Eurofire und ein TLF 16/24 Tr auf MAN Fahrgestell und Schwäble Aufbau. Außerdem ein MTW mit der Ortswehr Stöcken zusammen.\\
