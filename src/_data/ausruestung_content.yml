lf_block: 'Das Löschgruppenfahrzeug der FF Oetzen stammt von Iveco Magirus. Baujahr: 1996. Es hat ein zulässiges Gesamtgewicht von 7.49 to. Im Heck befindet sich eine fest eingebaute Feuerlöschkreiselpumpe FP 8/8. 4 Pressluftatmer (PSS 90 von Dräger) gehören zur Beladnung, 2 davon können im Mannschaftsraum angelegt werden. Im Geräteraum 4 ist der Rettungssatz verlastet. Spreitzer und Stempel sind von Fa. Hurst, die Rettungsschere musste zwischenzeitlich ersetzt werden durch das Modell G6s von Fa. RESQTEC. Im Geräteraum 2 lagert ein Beleuchtungssatz mit Dreibeinstativ und Aufnahmebrücke für die 2 1000 Watt Strahler. Ferner lagern hier auch eine Elektrokettensäge und der Stromerzeuger von Geko mit einer Leistung von 5 kVA. Im Geräteraum 3 sind ein mobiler Rauchverschluß, das Schlauchpaket mit AWG Hohlstrahlrohr 2235 ohne Handgriff , 2 Schlauchtragekörbe C sowie ein Mehrzweckzug Z 16 untergebracht.'
tlf_block: 'Beim Tanklöschfahrzeug der Wehr Oetzen handelt es sich um ein TLF 16-24 Tr. Baujahr: 2005.  Als Fahrgestell dient ein MAN LE 10.180. Aufgebaut hat das Fahrzeug die Fa. Schwäble. Das Fahrzeug besitzt Single Bereifung, zuschaltbaren Allradantrieb und Differezialsperre. Der Wassertank fast 2650 Liter, die Schnellangriffsvorrichtung hat einen 30m langen, formstabilen Druckschlauch. Im Heck befindet sich eine Feuerlöschkreiselpumpe FP 16/8. Auf dem Aufbaudach ist ein Wasserwerfer AWG 1260 montiert mit einer Leistung bis 1200 Liter/Min. Zur weiteren Beladung gehören u.a.: 1 Motorkettensäge Dolmar 115 i, umrüstbar als Rettungssäge mit Schutzausrüstung, 1 Druckbegrenzungsventil, 2 Hitzeschutzanzüge Form III, 2 Pressluftatmer Dräger PSS 90, Armaturen und Schläuche Größe D für Waldbrandbekämpfung, Armaturen zur Wasserentnahme aus Feldberegnungsbrunnen, Ausrüstung für den Gefahrguteinsatz.'
